<div>
  <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="true" [zoom]="zoom">
    <agm-marker [latitude]="latitudeStart" [longitude]="longitudeStart"
                ></agm-marker>
    <agm-marker [latitude]="latitudeFinish" [longitude]="longitudeFinish"
                ></agm-marker>

    <agm-direction [origin]="origin" [destination]="destination">
    </agm-direction>
    <agm-direction [origin]="driverOrigin" [destination]="driverDestination">
    </agm-direction>
  </agm-map>

</div>
